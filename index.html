<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div id="eventSelect" style="float: left;"></div>
      <div id="dateSelect" style="float: right;"></div>
      <div style="clear: both;"></div>
    </div>
    <script>
        var eventsArray = ['$signup'];

        var eventSelect = $('#eventSelect').MPEventSelect();
        var dateSelect = $('#dateSelect').MPDatepicker();

        var runQuery = function () {
            console.log('Making a funnel query with events:', eventsArray);

            var params = dateSelect.MPDatepicker('value');
            var args = eventsArray.concat([params]);

            // Call the funnel endpoint with the events in eventsArrah.
            // If eventsArray is ['A', 'B', 'C'], this is equivalent to calling
            // MP.api.funnel('A', 'B', 'C', params) ...
            MP.api.funnel.apply(MP.api, args).done(function(funnelData) {
                console.log('Results:');
                console.log(funnelData);
            });
        };

        // Do an initial query to render the first event node
        runQuery();

        // When either of the selects change, re-query and re-render
        dateSelect.on('change', runQuery);
        eventSelect.on('change', function () {
            var event = eventSelect.MPEventSelect('value');

            // Only add events that we aren't already querying on
            if (!_.contains(eventsArray, event)) {
                eventsArray.push(event); // add the new event to our events array
                runQuery();
            }
        });
    </script>
  </body>
</html>
